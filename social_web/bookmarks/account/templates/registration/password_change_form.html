{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
  <h1>Change password</h1>
  <p>Use this form to change your password:</p>
  <form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change">
  </form>
{% endblock %}
